<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" width="1200" height="675">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="river" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a5276;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#2471a3;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#1a5276;stop-opacity:0.6"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="50%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="0" x2="1200" y2="675"/>
    <line x1="400" y1="0" x2="400" y2="675"/>
    <line x1="800" y1="0" x2="800" y2="675"/>
    <line x1="0" y1="225" x2="1200" y2="225"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
  </g>

  <!-- Rivers (two converging) -->
  <path d="M0,300 Q300,280 500,340 Q600,370 600,340" stroke="url(#river)" stroke-width="40" fill="none" opacity="0.5"/>
  <path d="M1200,200 Q900,250 700,320 Q600,350 600,340" stroke="url(#river)" stroke-width="35" fill="none" opacity="0.5"/>
  <path d="M600,340 Q600,400 580,500 Q560,600 550,675" stroke="url(#river)" stroke-width="45" fill="none" opacity="0.4"/>

  <!-- City silhouette -->
  <g fill="#0a0a1a" opacity="0.6">
    <rect x="350" y="280" width="30" height="80"/>
    <rect x="390" y="260" width="25" height="100"/>
    <rect x="425" y="290" width="35" height="70"/>
    <rect x="470" y="250" width="20" height="110"/>
    <rect x="500" y="270" width="40" height="90"/>
    <rect x="550" y="240" width="25" height="120"/>
    <rect x="585" y="275" width="30" height="85"/>
    <rect x="625" y="255" width="35" height="105"/>
    <rect x="670" y="280" width="25" height="80"/>
    <rect x="705" y="265" width="30" height="95"/>
    <rect x="745" y="285" width="35" height="75"/>
    <rect x="790" y="270" width="20" height="90"/>
    <rect x="820" y="290" width="30" height="70"/>
  </g>

  <!-- Chains motif -->
  <g stroke="url(#gold)" stroke-width="2" fill="none" opacity="0.3">
    <ellipse cx="200" cy="150" rx="12" ry="18"/>
    <ellipse cx="224" cy="150" rx="12" ry="18"/>
    <ellipse cx="248" cy="150" rx="12" ry="18"/>
    <ellipse cx="272" cy="150" rx="12" ry="18"/>
    <ellipse cx="296" cy="150" rx="12" ry="18"/>

    <ellipse cx="904" cy="150" rx="12" ry="18"/>
    <ellipse cx="928" cy="150" rx="12" ry="18"/>
    <ellipse cx="952" cy="150" rx="12" ry="18"/>
    <ellipse cx="976" cy="150" rx="12" ry="18"/>
    <ellipse cx="1000" cy="150" rx="12" ry="18"/>
  </g>

  <!-- Title -->
  <text x="600" y="380" text-anchor="middle" font-family="Georgia, serif" font-size="64" font-weight="bold" fill="url(#gold)" letter-spacing="4">
    CHAINS OF RIVERMOOT
  </text>

  <!-- Subtitle -->
  <text x="600" y="430" text-anchor="middle" font-family="Georgia, serif" font-size="22" fill="#8899aa" letter-spacing="6">
    WHERE POWER FLOWS LIKE THE RIVER
  </text>

  <!-- Decorative line -->
  <line x1="350" y1="450" x2="850" y2="450" stroke="url(#gold)" stroke-width="1" opacity="0.4"/>
</svg>
